<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}House Bernard{% endblock %}</title>
<link rel="stylesheet" href="/static/style.css">
<script src="/static/theme.js"></script>
{% block head %}{% endblock %}
</head>
<body>

<nav class="global-nav">
  <div class="nav-inner">
    <a href="/" class="nav-brand">House Bernard</a>
    <div class="nav-links">
      <a href="/briefs">Briefs</a>
      <a href="/pipeline">Pipeline</a>
      <a href="/economics">Economics</a>
      <a href="/governance">Governance</a>
      <a href="/forum">Forum</a>
      <a href="/about">About</a>
      {% if citizen %}
      <a href="/citizen/{{ citizen.id }}">{{ citizen.alias }}</a>
      {% else %}
      <a href="/login">Login</a>
      {% endif %}
      <button class="theme-btn" aria-label="Toggle theme">â˜€</button>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<footer class="site-footer">
  <div class="page-width">
    <div class="footer-brand">House Bernard</div>
    <div class="footer-motto">Ad Astra Per Aspera</div>
    <div class="footer-links">
      <a href="/governance">Governance</a>
      <a href="/economics">Economics</a>
      <a href="/about">About</a>
    </div>
  </div>
</footer>

{% block scripts %}{% endblock %}
</body>
</html>
